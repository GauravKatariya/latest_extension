<body id="mainBody">
    <div class="hub-view">
        <div class="hub-content">
            <div class="dependency-tracker-content">
                <div class="dependency-viewer-banner">
                    <h2 id="bannerText">
                        Dependency Viewer helps track dependencies across multiple feature teams.
                    </h2>
                </div>
                <div class="dependency-tracker-content-header">

                    <select id="teamsSelectionDropDown" style="margin-right:10px;width:200px" disabled></select>
                    <select id="sprintStartDropDown" style="margin-right:10px;width:100px" disabled></select>
                    <select id="sprintEndDropDown" style="width:100px" disabled></select>

                    <button class="ms-Button" id="goButton" style="margin-left: 10px;display:none">
                        <span class="ms-Button-label">Go</span>
                    </button>
                    <button class="ms-Button" id="fullSizeButton" style="margin-left: 10px;display:none">
                        <span class="ms-Button-label">Summary</span>
                    </button>
                </div>
                <div class="dependency-content" id="dependencyContainer">
                    <h1 id="displayNotMessage">"Please wait ...!"</h1>
                    <div class="dependency-graph-container" id="hideSection">
                        <div class="graph-wrapper" id="mainTableContainer">
                        </div>
                    </div>
                    <div class="dependency-grid" id="teamGraph" style="display:none">
                    </div>
                </div>
                <!-- <div id="messageContainer">
                    <h1 id="displayNotMessage">"Please wait ...!"</h1>
                </div> -->
            </div>
        </div>
</body>
